<div class="limbo-opening-hours">
    <div class="panel panel-default">
        <div class="panel-heading">
            <localize key="limboOpeningHours_holidayTitle">Holiday opening hours</localize>
        </div>
        <div class="panel-body">
            <table class="table table-condensed week-days-table" ng-show="value.length > 0">
                <tbody>
                    <tr ng-repeat="holiday in value">
                        <td class="text-col">
                            <input type="text" ng-model="holiday.label" placeholder="I.e. 'Christmas Day'" class="umb-property-editor umb-textstring" required />
                        </td>
                        <td class="date-col" ng-if="!config.hideHolidayDates">
                            <limbo-time-date-picker value="holiday.date" itemid="holiday"></limbo-time-date-picker>
                        </td>
                        <td class="time-col">
                            <span ng-show="holiday.items.length > 0">
                                <span ng-repeat="item in holiday.items">
                                    <span ng-show="$index > 0"><localize key="limboOpeningHours_and">and</localize></span>
                                    <span class="time-item">
                                        <localize key="limboOpeningHours_from">from</localize>
                                        <select ng-model="item.opens"><option ng-repeat="val in times">{{val}}</option></select>
                                        <localize key="limboOpeningHours_to">to</localize>
                                        <select ng-model="item.closes">
                                            <option ng-repeat="val in times">{{val}}</option>
                                        </select>
                                        <a href="#" class="remove-time" prevent-default ng-click="removeItem(holiday, $index)"><i class="icon-delete"></i></a>
                                    </span>
                                </span>
                                <a href="#" class="add-time" prevent-default ng-click="addItem(holiday)" ng-show="config.maxTimeSlots == 0 || holiday.items.length < config.maxTimeSlots"><i class="icon-add"></i></a>
                            </span>
                            <span ng-show="holiday.items.length == 0">
                                <localize key="limboOpeningHours_closed">Closed</localize>.
                                <a href="#" class="add-time" prevent-default ng-click="addItem(holiday)">
                                    <localize key="limboOpeningHours_addOpeningHours">Add opening hours</localize>
                                    <i class="icon-add"></i>
                                </a>
                            </span>
                        </td>
                        <td class="delete-col">
                            <a href="#" ng-click="removeDay($index);" prevent-default><i class="icon icon-delete"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="usky-grid" style="text-align: center;">
                <div ng-show="model.value.holidays.length == 0" style="padding: 10px 0;">
                    <div class="help-text">
                        <localize key="openingHours_addHoliday"></localize>
                    </div>
                </div>
                <a class="iconBox btn-add-opening-hours" ng-click="appendDay();"><i class=" icon icon-add" title="add" localize="title"></i></a>
            </div>
        </div>
    </div>
</div>
