<div class="limbo-time-value-type" ng-controller="Limbo.Umbraco.Time.ValueType.Controller as vm">
    <div>
        <div ng-repeat="valueType in vm.valueTypes" ng-click="vm.select(valueType)" ng-class="{'--active': valueType.selected}">{{valueType.alias}}</div>
    </div>

    <pre>{{model | json}}</pre>
    <pre>{{vm | json}}</pre>
</div>
